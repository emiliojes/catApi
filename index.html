<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cats</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>App Cats</h1>
    <span id="error"></span>
    <br><br>

    <div class="randomCats-container">
        <section class="randomCats">
            <h2>Random Cats</h2>
            <button onclick="catRandomReload()">Reload</button>
          <article>
            <img class="small-img" id="img1" width="200" alt="Photo about a Random Cats">
            <button id="btn1">Save Cat in favorites</button>
          </article>
          <article>
            <img class="small-img" id="img2" width="200" alt="Photo about a Random Cats">
            <button id="btn2">Save Cat in favorites</button>
          </article>
        </section>
    </div>
    <section class="favoritesCats">
        <h2>Favorites Cats</h2>
        <div id="favoriteContainer"></div>
    </section>
    

    <script src="main.js"></script>
</body>
</html>
